{% set name = "seamm-util" %}
{% set version = "2022.7.24" %}
{% set sha256 = "1f0bb2c26649d41d4b49abde1266621d9c659638afd03b43d4364cd4607e0626" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/41/fa/10890cdc358dee19a5c3c7cf194463884250ee08bacde3d4babb52ecdd7e/seamm_util-2022.7.24.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - pint
    - python >=3.8
    - requests
    - statsmodels

test:
  imports:
    - seamm_util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/molssi-seamm/seamm_util
  summary: Utility classes and functions for the SEAMM environment.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://molssi-seamm.github.io/seamm_util/

extra:
  recipe-maintainers:
    - paulsaxe
